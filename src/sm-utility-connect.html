<dom-module id="sm-utility-connect">
  <template>
    <iron-ajax
      id="post"
      method="POST"
      loading="{{saving}}"
      params="[[params]]"
      headers="[[headers]]"
      url="[[endpoint]]"
      body="[[value]]"
      handle-as="json"
      content-type="application/json"
      on-response="_savedHandler"
      on-error="_errorHandler"
      debounce-duration="300"></iron-ajax>

    <iron-ajax
      id="get"
      method="GET"
      loading="{{loading}}"
      params="[[params]]"
      headers="[[headers]]"
      url="[[endpoint]]"
      handle-as="json"
      last-response="{{value}}"
      on-response="_loadedHandler"
      on-error="_errorHandler"
      debounce-duration="300"></iron-ajax>

    <sm-connect-auth token="{{token}}"></sm-connect-auth>

  </template>
  <script src="./sm-utility-connect.js"></script>
</dom-module>
